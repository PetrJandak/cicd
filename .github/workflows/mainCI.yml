name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "ghmain" ]
  pull_request:
    branches: [ "main" ]

jobs:
  FE:
    uses: PetrJandak/villa/.github/workflows/main.yml@main
  BE:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: echo mvn clean package
      - name: Unit test run
        run: echo mvn test --flag --flag
