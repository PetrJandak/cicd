name: CI Process

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.1'
      - name: Run something
        run: |
          echo "Running something"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT

  on_success_job:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: my_first_job
    steps:
      - uses: actions/checkout@v2
      - name: Do something when merged to main
        run: |
          echo "CI Process was successful and merged to main, doing something..."
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          MAJOR_VERSION=$(echo $LATEST_TAG | cut -d. -f1)
          MINOR_VERSION=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH_VERSION=$(echo $LATEST_TAG | cut -d. -f3)
          NEW_VERSION="$MAJOR_VERSION.$MINOR_VERSION.$((PATCH_VERSION + 1))"
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
