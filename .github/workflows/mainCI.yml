name: CI Process

on:
  workflow_dispatch:
    inputs:
      skip_me:
        description: 'Skip the second job'
        required: false
        type: boolean
        default: false
      create_release:
        description: 'fdfd'
        type: boolean
        default: false
  push:

jobs:
  first_job:
    continue-on-error: ${{ github.event.workflow_dispatch != 'false' && ( inputs.create_release != 'true' && inputs.skip == 'true') }}
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.fail_me.outputs.SKIP }}
    steps:
      - uses: actions/checkout@v4
      - name: Fail me
        id: fail_me
        run: |
          echo "dispatch ${{ github.event.workflow_dispatch != 'true' }}"
          echo " create_release: ${{ inputs.create_release != 'true' }}"
          echo " skip: ${{ inputs.skip != 'false' }}"
          echo " all of this: ${{ github.event.workflow_dispatch != 'true' && ( inputs.create_release != 'true' && inputs.skip == 'true') }}"
          echo "SKIP=${{ github.event.inputs.skip_me == 'true' }}" >> $GITHUB_OUTPUT
          exit 1

  second_jobs:
    needs: first_job
    runs-on: ubuntu-latest
    if: ${{ success() || ( failure() && needs.first_job.outputs.skip == 'true') }}
    steps:
      - name: Write me
        run: |
          echo "Hello"
